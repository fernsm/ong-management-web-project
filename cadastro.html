<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários - ONG Semeando o Futuro</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; }
        .container { width: 90%; margin: auto; max-width: 1000px; }
        header { background: #333; color: #fff; padding: 1rem 0; text-align: center; }
        nav { background: #444; padding: 0.5rem; }
        nav ul { list-style: none; padding: 0; text-align: center; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-weight: bold; }
        main { padding: 2rem 0; }
        img { max-width: 100%; height: auto; margin-bottom: 1rem; }
        footer { text-align: center; padding: 1rem; background: #333; color: #fff; margin-top: 2rem; }
        
        /* Estilos do Formulário */
        form { background: #f4f4f4; padding: 20px; border-radius: 8px; }
        /* Agrupamento Lógico */
        fieldset { border: 1px solid #ccc; border-radius: 5px; margin-bottom: 15px; }
        legend { font-weight: bold; padding: 0 10px; }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Garante que o padding não quebre o layout */
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button { background: #5cb85c; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #4cae4c; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Cadastro de Voluntários</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Seja Voluntário</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        
        <picture>
            <source srcset="images/ong-cadastro.jpg" type="image/jpeg">
            <img src="images/ong-cadastro.jpg" alt="Grupo de voluntários felizes trabalhando juntos">
        </picture>

        <p>Preencha o formulário abaixo para se juntar à nossa equipe de voluntários. Entraremos em contato em breve!</p>

        <form action="#" method="post">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="3">
                </div>
                
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">
                </div>
                
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                           placeholder="000.000.000-00">
                </div>
                
                <div>
                    <label for="telefone">Telefone / Celular:</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           pattern="\(\d{2}\)\s\d{4,5}-\d{4}" 
                           placeholder="(00) 90000-0000">
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required 
                           pattern="\d{5}-\d{3}" 
                           placeholder="00000-000">
                </div>

                <div>
                    <label for="endereco">Endereço (Rua, N°):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required maxlength="2" placeholder="Ex: SP">
                </div>
            </fieldset>

            <div>
                <button type="submit">Enviar Cadastro</button>
            </div>
        </form>

    </main>

    <footer>
        <p>&copy; 2025 ONG Semeando o Futuro. Todos os direitos reservados.</p>
    </footer>

    <script src="js/masks.js"></script>

</body>

</html>
